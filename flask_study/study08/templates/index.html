<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>登录</title>
    <link type="text/css" rel="stylesheet" href="../static/css/login.css"/>
    <script type="text/javascript" src="../static/js/jquery-1.11.1.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            var height = $(document).height();
            $('.main').css('height', height);
        })
    </script>
</head>

<body>
<div class="main">
    <div class="main0">
        <div class="main_left">
            <img src="../static/images/login-image-3.png" class="theimg" alt="背景图3"/>
            <img src="../static/images/login-image-2.png" class="secimg"/>
            <img src="../static/images/login-image-1.png" class="firimg"/>
        </div>
        <div class="main_right">
            <div class="main_r_up">
                <img src="../static/images/user.png"/>
                <div class="pp">登录</div>
            </div>
            <div class="sub"><p>还没有账号？<a href="/register"><span class="blue">立即注册</span></a></p></div>
            <form action="/login" method="post">
                <div class="txt">
                    <span style="letter-spacing:8px;">用户名:</span>
                    <input name="username" type="text" class="txtphone" placeholder="请输入注册手机号或用户名"/>
                </div>
                <div class="txt">
                    <span style="letter-spacing:4px;">登录密码:</span>
                    <input name="password" type="text" class="txtphone" placeholder="请输入登录密码"/>
                </div>
                <div class="xieyi">
                    <input name="" type="checkbox" value="" checked="checked"/>
                    记住我 <a href="/forgot_pwd"><span class="blue"
                                                       style=" padding-left:130px; cursor:pointer">忘记密码?</span></a>
                </div>
                <input class="xiayibu" type="submit" value="登录"/>
            </form>
        </div>
    </div>
</div>

</body>
</html>
